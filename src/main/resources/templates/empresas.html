<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Empresas</h1>

    <!-- Formulário de Pesquisa -->
    <form action="#" th:action="@{/admin/empresas}" method="get" class="search-form">
        <input type="text" name="nome" placeholder="Pesquisar por nome" />
        <button type="submit" class="btn">Buscar</button>
    </form>
    <br>
    <!-- Formulário para Criar Nova Empresa -->
    <form action="#" th:action="@{/admin/empresas}" method="post" class="create-form">
        <input type="text" id="nome" name="nome" placeholder="Nome da Empresa" required />
        <input type="text" id="setorIndustrial" name="setorIndustrial" placeholder="Setor Industrial" required />
        <input type="text" id="localizacao" name="localizacao" placeholder="Localização" required />
        <input type="text" id="tipo" name="tipo" placeholder="Tipo" required />
        <input type="text" id="conformidadeRegular" name="conformidadeRegular" placeholder="Conformidade Regular" required />
        <button type="submit" class="btn">Criar Empresa</button>
    </form>

    <!-- Lista de Empresas -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Setor Industrial</th>
            <th>Localização</th>
            <th>Tipo</th>
            <th>Conformidade Regular</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nome}"></td>
            <td th:text="${empresa.setorIndustrial}"></td>
            <td th:text="${empresa.localizacao}"></td>
            <td th:text="${empresa.tipo}"></td>
            <td th:text="${empresa.conformidadeRegular}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <!-- Formulário para Deletar uma Empresa -->
    <form action="#" th:action="@{/admin/empresas/delete}" method="post" class="delete-form">
        <label for="deleteId">Deletar Empresa:</label>
        <input type="number" id="deleteId" name="id" placeholder="ID da Empresa" required />
        <button type="submit" class="btn btn-danger">Deletar Empresa</button>
    </form>

    <br>

    <a href="#" th:href="@{/dashboard}" class="button">Voltar para o Dashboard</a>
</div>
</body>
</html>
